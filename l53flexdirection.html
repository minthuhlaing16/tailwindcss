<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex direction</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-200">
    <!-- todo flex direction -->
    <h1 class="text-3xl text-sky-500 bg-red-900 text-center py-2 my-0 font-mono">flex-row</h1>
    <div class="text-white my-5 flex flex-row">
      <div class="w-44 h-20 bg-red-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-blue-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-green-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-purple-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-orange-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-pink-500 text-center leading-20 text-2xl">Div</div>
    </div>
    <h1 class="text-3xl text-sky-500 bg-red-900 text-center py-2 my-0 font-mono">flex-row-reverse</h1>
    <div class="text-white my-5 flex flex-row-reverse">
      <div class="w-44 h-20 bg-red-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-blue-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-green-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-purple-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-orange-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-pink-500 text-center leading-20 text-2xl">Div</div>
    </div>
    <h1 class="text-3xl text-sky-500 bg-red-900 text-center py-2 my-0 font-mono">flex-column</h1>
    <div class="text-white my-5 flex flex-col">
      <div class="w-44 h-20 bg-red-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-blue-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-green-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-purple-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-orange-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-pink-500 text-center leading-20 text-2xl">Div</div>
    </div>
    <h1 class="text-3xl text-sky-500 bg-red-900 text-center py-2 my-0 font-mono">flex-column-reverse</h1>
    <div class="text-white my-5 flex flex-col-reverse">
      <div class="w-44 h-20 bg-red-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-blue-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-green-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-purple-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-orange-500 text-center leading-20 text-2xl">Div</div>
      <div class="w-44 h-20 bg-pink-500 text-center leading-20 text-2xl">Div</div>
    </div>
  </body>
</html>
<!-- ! Notes -->
<!-- 
flex-row ==> flex-direction:row;
flex-col ==> flex-direction:column;
flex-row-reverse ==> flex-direction:row-reverse;
flex-col-reverse ==> flex-direction:column-reverse;
-->
