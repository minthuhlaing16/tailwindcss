<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>textbox</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-stone-900">
	<div class="h-screen flex justify-center items-center">
		<form action="" method="">
			<div class="w-96 bg-slate-100 rounded-md mb-5">
				<div class="flex justify-between items-center px-3 py-2">
					<div class="space-x-2">
						<button type="button" class="text-gray-500 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-folder"></i></button>
						<button type="button" class="text-gray-500 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-copy"></i></button>
						<button type="button" class="text-gray-500 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-cut"></i></button>
						<button type="button" class="text-gray-500 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-paste"></i></button>
					</div>
					<div class="space-x-2">
						<button type="button" class="text-gray-600 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-calendar"></i></button>
						<button type="button" class="text-gray-600 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-table"></i></button>
						<button type="button" class="text-gray-600 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-book"></i></button>
						<button type="button" class="text-gray-600 cursor-pointer hover:text-gray-900 p-2"><i class="fas fa-pen"></i></button>
					</div>
				</div>
				<div>
					<textarea name="bio" id="bio" class="w-full text-sm text-rose-500 focus:outline-0 p-2" rows="7" placeholder="Write Somethings..."></textarea>
				</div>
			</div>
			<div class="grid">
				<button type="submit" class="bg-blue-500 text-white px-3 py-2 text-sm justify-self-end">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
