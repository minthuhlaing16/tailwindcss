<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>translate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- translate -->
    <div class="w-100 h-100 bg-black text-white m-5 text-center text-5xl">none</div>
    <hr />
    <div class="w-100 h-100 bg-orange-800 text-white m-5 text-center text-5xl hover:translate-x-50">TranslateX 50</div>
    <hr />
    <div class="w-100 h-100 bg-sky-700 text-white m-5 text-center text-5xl hover:translate-y-50">TranslateY 50</div>
    <hr />
    <div class="w-100 h-100 bg-rose-500 text-white m-5 text-center text-5xl hover:translate-96">Translate 50</div>
    <hr />
    <div class="w-100 h-100 bg-yellow-500 text-white m-5 text-center text-5xl translate-x-1/2">Translate x 1/2</div>
    <hr />
    <div class="w-100 h-100 bg-purple-500 text-white m-5 text-center text-5xl translate-y-1/2">Translate y 1/2</div>
    <hr />
    <div class="w-100 h-100 bg-green-500 text-white m-5 text-center text-5xl translate-1/2">Translate 1/2</div>
    <hr />
    <div class="w-100 h-100 bg-purple-500 text-white m-5 text-center text-5xl translate-x-full">Translate full</div>
    <hr />
    <div class="w-100 h-100 bg-gray-500 text-white m-5 text-center text-5xl translate-y-full">Translate full</div>
    <hr />
  </body>
</html>
<!-- 
translate-x-0
translate-y-0

translate-x-px ==> transform:translateX(1px);
translate-y-px ==> transform:translateY(1px);

translate-x-1/2
translate-y-1/2
-->
