<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text underline offset</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!--text-underline-offset ==> underline mar bae tone loa ya tal -->
    <p class="underline underline-offset-0">My name is John Doe. I am a programmer.</p>
    <p class="underline underline-offset-1">My name is John Doe. I am a programmer.</p>
    <p class="underline underline-offset-2">My name is John Doe. I am a programmer.</p>
    <p class="underline underline-offset-4">My name is John Doe. I am a programmer.</p>
    <p class="underline underline-offset-8">My name is John Doe. I am a programmer.</p>
    <!-- 1px = auto -->
    <p class="underline underline-offset-auto">My name is John Doe. I am a programmer.</p>
  </body>
</html>
