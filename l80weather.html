<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-stone-100">
    <div class="h-screen flex justify-center items-center px-5">
      <div class="w-[1000px] bg-[#f4f4f4]">
        <div class="flex flex-wrap">
          <div
            class="w-full lg:w-1/2 rounded-lg bg-rose-500 text-slate-700"
            style="background-image: url(https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148921782.jpg?semt=ais_hybrid&w=740&q=80)"
          >
            <div class="w-full rounded-lg pl-8 py-6 opacity-90">
              <div class="mb-20">
                <h3 class="font-bold text-3xl leading-none pb-1">Sunday</h3>
                <h3 class="pl-2 pb-2 leading-none">18 June 2023</h3>
                <p class="flex items-center opacity-70">
                  <i class="fas fa-map-marker-alt mr-2"></i>
                  Mandalay City
                </p>
              </div>
              <div>
                <i class="fas fa-cloud fa-3x mb-3"></i>
                <b class="text-6xl block">25&deg;C</b>
                <strong class="text-2xl block">Cloudy</strong>
              </div>
            </div>
          </div>
          <div class="w-full lg:w-1/2">
            <div class="w-full bg-slate-500 text-white lg:rounded-r-lg p-5 my-3">
              <div class="flex flex-row mb-4">
                <div class="w-1/5 bg-gray-100 text-black rounded-lg flex flex-col pb-5">
                  <div class="w-10 pt-2 mb-2 mx-auto">
                    <i class="fas fa-cloud fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <b class="font-normal block">Mon</b>
                    <strong class="text-xl">29&deg;C</strong>
                  </div>
                </div>
                <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                  <div class="w-10 pt-2 mb-2 mx-auto">
                    <i class="fas fa-cloud-rain fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <b class="font-normal block">Tue</b>
                    <strong class="text-xl">16&deg;C</strong>
                  </div>
                </div>
                <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                  <div class="w-10 pt-2 mb-2 mx-auto">
                    <i class="fas fa-sun fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <b class="font-normal block">Wed</b>
                    <strong class="text-xl">23&deg;C</strong>
                  </div>
                </div>
                <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                  <div class="w-10 pt-2 mb-2 mx-auto">
                    <i class="fas fa-cloud-sun-rain fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <b class="font-normal block">Thur</b>
                    <strong class="text-xl">55&deg;C</strong>
                  </div>
                </div>
                <div class="w-1/5 bg-gray-900 rounded-lg flex flex-col pb-5">
                  <div class="w-10 pt-2 mb-2 mx-auto">
                    <i class="fas fa-cloud-moon-rain fa-2x"></i>
                  </div>
                  <div class="text-center">
                    <b class="font-normal block">Fri</b>
                    <strong class="text-xl">77&deg;C</strong>
                  </div>
                </div>
              </div>
              <div class="w-full flex justify-between mb-4">
                <h3 class="w-auto font-bold uppercase text-90">Real Feel</h3>
                <b>25&deg;C</b>
              </div>
              <div class="w-full flex justify-between mb-4">
                <h3 class="w-auto font-bold uppercase text-90">Humidity</h3>
                <b>65%</b>
              </div>
              <div class="w-full flex justify-between mb-4">
                <h3 class="w-auto font-bold uppercase text-90">Wind</h3>
                <b>14mph</b>
              </div>
              <div class="w-full flex justify-between mb-4">
                <h3 class="w-auto font-bold uppercase text-90">Max UV index</h3>
                <b>18 Extreme</b>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
