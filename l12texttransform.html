<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- text-transform -->
    <p class="uppercase">hello my name is john doe (uppercase)</p>
    <p class="lowercase">HELLO MY NAME IS JOHN DOE (lowercase)</p>
    <p class="capitalize">hello my name is john doe (capitalize)</p>
    <p class="normal-case">HELLO MY NAME IS John Doe (text-transform:none/normal-case)</p>
  </body>
</html>
<!-- 
uppercase       text-transform:uppercase;
lowercase       text-transform:lowercase;
capitalize      text-transform:capitalize;
normal-case     text-transform:none;
-->
