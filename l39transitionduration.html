<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transition and duration</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- transition and duration -->
    <div class="w-full h-70 bg-red-500 mt-5">
      <img
        class="w-100 h-full hover:translate-x-378 duration-1000 ease-linear delay-1000"
        src="https://images.unsplash.com/photo-1760199025509-2ecc68d39acd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"
        alt="photo"
      />
    </div>
    <br />
    <hr />
    <div class="w-full h-70 bg-blue-500 mt-5">
      <img
        class="w-100 h-full hover:translate-x-378 duration-1000 ease-in delay-2000"
        src="https://images.unsplash.com/photo-1760199025509-2ecc68d39acd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"
        alt="photo"
      />
    </div>
    <br />
    <hr />
    <div class="w-full h-70 bg-green-500 mt-5">
      <img
        class="w-100 h-full hover:translate-x-378 duration-1000 ease-out delay-2000"
        src="https://images.unsplash.com/photo-1760199025509-2ecc68d39acd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"
        alt="photo"
      />
    </div>
    <br />
    <hr />
    <div class="w-full h-70 bg-rose-500 mt-5">
      <img
        class="w-100 h-full hover:translate-x-378 duration-1000 ease-in-out delay-2000"
        src="https://images.unsplash.com/photo-1760199025509-2ecc68d39acd?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470"
        alt="photo"
      />
    </div>
    <br />
  </body>
</html>
<!-- 
duration-1000 ==> transition-duration:1s;
delay-1000 ==> transition-delay:1s;
ease-linear ==> transition-timing-function: linear;
ease-out
ease-in
ease-in-out
-->
