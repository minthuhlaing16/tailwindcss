<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>opacity</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .box {
        width: 200px;
        height: 200px;
        background-color: darkred;
        margin: 10px;
      }
    </style>
  </head>
  <body class="bg-black">
    <!-- opacity -->
    <div class="box border-8 border-yellow-600 opacity-0"></div>
    <div class="box border-8 border-yellow-600 opacity-10"></div>
    <div class="box border-8 border-yellow-600 opacity-20"></div>
    <div class="box border-8 border-yellow-600 opacity-30"></div>
    <div class="box border-8 border-yellow-600 opacity-40"></div>
    <div class="box border-8 border-yellow-600 opacity-50"></div>
    <div class="box border-8 border-yellow-600 opacity-60"></div>
    <div class="box border-8 border-yellow-600 opacity-70"></div>
    <div class="box border-8 border-yellow-600 opacity-80"></div>
    <div class="box border-8 border-yellow-600 opacity-90"></div>
    <div class="box border-8 border-yellow-600 opacity-100"></div>
  </body>
</html>
<!-- 
opacity-0  ==> opacity: 0;
opacity-10  
opacity-20  
opacity-30  
opacity-40  
opacity-50  
opacity-60  
opacity-70  
opacity-80  
opacity-90  
opacity-100  ==> opacity: 1;
-->
