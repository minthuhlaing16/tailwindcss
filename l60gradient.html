<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>backgroundgradient</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
	<div class="h-50 bg-gradient-to-l from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">gradient-to-l
	</div>

	<div class="h-50 bg-gradient-to-t from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">gradient-to-t
	</div>

	<div class="h-50 bg-gradient-to-r from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-r
	</div>

	<div class="h-50 bg-gradient-to-b from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-b
	</div>

	<div class="h-50 bg-gradient-to-tl from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-tl
	</div>

	<div class="h-50 bg-gradient-to-tr from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-tr
	</div>

	<div class="h-50 bg-gradient-to-bl from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-bl
	</div>

	<div class="h-50 bg-gradient-to-br from-sky-700 to-red-700 text-white text-5xl text-center leading-50 mt-5">bg-gradient-to-br
	</div>

	<div class="h-50 bg-gradient-to-l from-sky-700 to-red-700 hover:from-yellow-400 hover:to-green-500  text-white text-5xl flex justify-center items-center mt-5">Hover Me
	</div>

	<div class="h-50 bg-gradient-to-l from-sky-700 to-red-700 hover:bg-gradient-to-r hover:from-yellow-400 hover:to-green-500 text-white text-5xl flex justify-center items-center mt-5">Hover Me
	</div>
</body>
</html>
