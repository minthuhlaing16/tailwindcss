<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background repeat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold">bg repeat</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-100 border-8 border-emerald-800 bg-repeat"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold">bg-center</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-100 border-8 border-emerald-800 bg-center"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold"> bg no repeat</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-100 border-8 border-emerald-800 bg-no-repeat"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold"> bg repeat x</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-100 border-8 border-emerald-800 bg-repeat-x"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold"> bg repeat y</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-200 border-8 border-emerald-800 bg-repeat-y"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold"> bg repeat round</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-200 border-8 border-emerald-800 bg-repeat-round"></div>
	<hr class="my-5">

	<h1 class="text-3xl text-center mb-10 text-red-500 font-bold"> bg repeat space</h1>
	<div style="background-image: url(./img/img.jpg); background-size: 20%;" class="w-full h-200 border-8 border-emerald-800 bg-repeat-space"></div>
	<hr class="my-5">
</body>
</html>

<!-- 
bg-repeat  			==> 	background-repeat:repeat; 
bg-no-repeat  		==> 	background-repeat:no-repeat; 
bg-repeat-x  		==> 	background-repeat:repeat-x; 
bg-repeat-y  		==> 	background-repeat:repeat-y;
bg-repeat-round 	==> 	background-repeat:round;
bg-repeat-space 	==> 	background-repeat:space;    


-->
