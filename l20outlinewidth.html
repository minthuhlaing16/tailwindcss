<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>outline width</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      button {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- outline width -->
    <br />
    <button type="button" class="border-2 border-red-500 outline outline-0">Click</button>
    <br />
    <button type="button" class="border-2 border-red-500 outline outline-1">Click</button>
    <br />
    <button type="button" class="border-2 border-red-500 outline outline-2">Click</button>
    <br />
    <button type="button" class="border-2 border-red-500 outline outline-4">Click</button>
    <br />
    <button type="button" class="border-2 border-red-500 outline outline-8">Click</button>
    <br />
  </body>
</html>

outline-0    ==> outline-width: 0px;
ourline-1

ourline-4
