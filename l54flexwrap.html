<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex wrap</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-indigo-200">
    <!-- todo flex wrap -->
    <h1 class="text-5xl font-bold font-mono text-center text-rose-500 my-2">flex-wrap</h1>
    <div class="text-white flex flex-wrap">
      <div class="w-44 h-20 bg-red-500"></div>
      <div class="w-44 h-20 bg-green-500"></div>
      <div class="w-44 h-20 bg-blue-500"></div>
      <div class="w-44 h-20 bg-yellow-500"></div>
      <div class="w-44 h-20 bg-black"></div>
    </div>
    <h1 class="text-5xl font-bold font-mono text-center text-rose-500 my-2">flex-wrap-reverse</h1>
    <div class="text-white flex flex-wrap-reverse">
      <div class="w-44 h-20 bg-red-500"></div>
      <div class="w-44 h-20 bg-green-500"></div>
      <div class="w-44 h-20 bg-blue-500"></div>
      <div class="w-44 h-20 bg-yellow-500"></div>
      <div class="w-44 h-20 bg-black"></div>
    </div>
    <h1 class="text-5xl font-bold font-mono text-center text-rose-500 my-2">flex-nowrap</h1>
    <div class="text-white flex flex-nowrap">
      <div class="w-44 h-20 bg-red-500"></div>
      <div class="w-44 h-20 bg-green-500"></div>
      <div class="w-44 h-20 bg-blue-500"></div>
      <div class="w-44 h-20 bg-yellow-500"></div>
      <div class="w-44 h-20 bg-black"></div>
    </div>
  </body>
</html>

<!-- ? Note -->

<!-- 
flex-wrap ==> flex-wrap:wrap;
flex-wrap-reverse ==> flex-wrap:wrap-reverse;
flex-nowrap ==> flex-wrap:nowrap;
-->
