<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline and outline style</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- outline style -->
    <br />
    <button type="button" class="border outline">Hover Me</button>
    <br />
    <br />
    <button type="button" class="border outline-double">Click</button>
    <br />
    <br />
    <button type="button" class="border outline-dotted">press</button>
    <br />
    <br />
    <button type="button" class="border outline-dashed">slap</button>
  </body>
</html>
