<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text decoration color</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- text decoration color -->
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-slate-700">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-green-700">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-blue-700">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-pink-700">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-transparent">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-black">Hello World</h1>
    </div>
    <div class="w-40 h-40 bg-slate-200">
      <h1 class="underline decoration-white">Hello World</h1>
    </div>
  </body>
</html>
