<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>pricingbox</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-stone-900">
		<div class="h-screen flex justify-center items-center">
			<div class="w-[700px] bg-[#f4f4f4] rounded-xl p-5">
				<div class="text-center mb-10">
					<h2 class="font-sans text-gray-900 text-4xl font-bold tracking-wide">Our Pricing</h2>
				</div>
				<div class="grid grid-cols-2 gap-10 ">
					<div>
						<div class="bg-gray-900 rounded p-8">
							<div class="text-center text-white mb-4">
								<h3 class="text-xl font-medium tracking-wide mb-5">Standard Plan</h3>
								<div class="flex justify-center items-center">
									<p class="font-semibold text-6xl">$55</p>
									<p class="text-gray-500 text-lg">/ month</p>
								</div>
							</div>
							<ul class="text-white mb-8 space-y-4">
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">1 Domain Name</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">10 GB Storage</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">100 Email Accounts</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">SSL Certificates</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">C-panel Free</p>
								</li>
							</ul>
							<button type="button" class="w-full bg-gray-700 rounded-md text-white font-medium tracking-wide text-2xl py-3 cursor-pointer hover:bg-gray-400 transition-all duration-700">
							Order Now
							</button>
						</div>
						<div class="w-11/12 h-2 bg-rose-900 rounded-b mx-auto opacity-75"></div>
						<div class="w-9/12 h-2 bg-emerald-900 rounded-b mx-auto opacity-55"></div>
						<div class="w-7/12 h-2 bg-sky-900 rounded-b mx-auto opacity-33"></div>
					</div>
					<div >
						<div class="bg-gray-900 rounded p-8">
							<div class="text-center text-white mb-4">
								<h3 class="text-xl font-medium tracking-wide mb-5">Business Plan</h3>
								<div class="flex justify-center items-center">
									<p class="font-semibold text-6xl">$70</p>
									<p class="text-gray-500 text-lg">/ month</p>
								</div>
							</div>
							<ul class="text-white mb-8 space-y-4">
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">5 Domain Name</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">Unlimited Storage</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">Unlimited Accounts</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">SSL Certificates</p>
								</li>
								<li class="flex items-center">
									<div class="mr-3">
										<i class="fas fa-check-circle"></i>
									</div>
									<p class="text-gray-300 font-medium">C-panel Free</p>
								</li>
							</ul>
							<button type="button" class="w-full bg-gray-700 rounded-md text-white font-medium tracking-wide text-2xl py-3 cursor-pointer hover:bg-gray-400 transition-all duration-700">
							Order Now
							</button>
						</div>
						<div class="w-11/12 h-2 bg-rose-900 rounded-b mx-auto opacity-75"></div>
						<div class="w-9/12 h-2 bg-emerald-900 rounded-b mx-auto opacity-55"></div>
						<div class="w-7/12 h-2 bg-sky-900 rounded-b mx-auto opacity-33"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
