<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>loginform</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-stone-900">
	<div class="h-screen flex justify-center items-center">
		<div class="w-auto bg-white px-12 py-12">
			<div class="grid mb-10">
				<img src="https://cdn-icons-png.flaticon.com/512/4856/4856718.png" alt="coffee icon" class="w-36 h-36 justify-self-center">
				<p class="justify-self-center select-none italic">Coffee Land, Cake and Cafe</p>
			</div>
			<div>
				<form action="" method="">
					<div class="flex flex-col mb-5">
						<input type="email" name="email" id="email" class="border p-3 mb-3 hover:border-stone-500 focus:border-stone-300 outline-0" placeholder="Email">
						<input type="password" name="password" id="password" class="border p-3 mb-3 hover:border-stone-500 focus:border-stone-300 outline-0" placeholder="Password">
					</div>
					<button type="submit" class="w-full text-white bg-gradient-to-r from-yellow-600 via-yellow-900 to-yellow-400	 rounded-md p-2 cursor-pointer hover:bg-gradient-to-l">Sign in</button>
				</form>
			</div>
			<div class="text-sm mt-10 text-slate-500 flex justify-between">
				<a href="javascript:void(0);">Forgot Password ?</a>
				<a href="javascript:void(0);">Sign Up</a>
			</div>
		</div>
	</div>
</body>
</html>
