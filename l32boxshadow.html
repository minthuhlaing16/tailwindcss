<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box shadow</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- box shadow -->
    <button class="bg-indigo-500 text-white shadow shadow-gray-700 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-sm shadow-slate-700 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-md shadow-red-700 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-lg shadow-green-700 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-xl shadow-blue-700 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-inner shadow-pink-700 m-5" type="button">Apply Now</button>
    <button class="bg-red-500 text-white shadow shadow-black m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-2xl shadow-pink-800 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-inner shadow-sky-800 m-5" type="button">Apply Now</button>
    <button class="bg-indigo-500 text-white shadow-lg shadow-black m-5" type="button">Apply Now</button>
  </body>
</html>
