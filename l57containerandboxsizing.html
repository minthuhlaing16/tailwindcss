<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>container and box sizing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
	<!-- todo container and box sizing -->
	<div class="mx-auto">This is awesome tailwind css</div>
	<div class="container mx-auto bg-emerald-300 text-center p-2">This is tailwind container</div>
	<div class="container sm:mx-auto bg-stone-300 text-center p-2">This is tailwind container-sm</div>
	<div class="container md:mx-auto bg-emerald-300 text-center p-2">This is tailwind container-md</div>
	<div class="container lg:mx-auto bg-stone-300 text-center p-2">This is tailwind container-lg</div>
	<div class="container xl:mx-auto bg-emerald-300 text-center p-2">This is tailwind container-xl</div>
	<div class="container 2xl:mx-auto bg-stone-300 text-center p-2">This is tailwind container-2xl</div>
	<hr class="my-5">
	<div class="w-36 h-36 bg-amber-500 text-black my-2 border-8 border-blue-500 box-content">Content Box</div>
	<div class="w-36 h-36 bg-stone-500 text-white my-2 border-8 border-blue-500 box-border">Border Box</div>
</body>
</html>

<!-- 
container ==> width:100%;
sm ==> width:640px;
md ==> width:768px;
lg ==> width:1024px;
xl ==> width:1280px;
2xl ==> width:1500px;

box-border ==> box-sizing:border-box;
box-content ==> box-sizing:content-box;
 -->
