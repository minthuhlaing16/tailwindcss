<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>margin && padding</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-color: #f2f2f2;
      }
      .bg-primary {
        background-color: blue;
      }
      .bg-secondary {
        background-color: gray;
      }
      .bg-success {
        background-color: green;
      }
      .bg-warning {
        background-color: orange;
      }
      .bg-danger {
        background-color: crimson;
      }
      .bg-info {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div class="bg-primary w-40 h-40 m-10"></div>
    <div class="bg-secondary w-40 h-40 mx-10"></div>
    <div class="bg-danger w-40 h-40 my-10"></div>
    <div class="bg-warning w-40 h-40 ml-10"></div>
    <div class="bg-success w-40 h-40 mr-10"></div>
    <div class="bg-info w-40 h-40 mt-10"></div>
    <div class="bg-primary w-40 h-40 mb-10"></div>
    <hr />
    <br />
    <br />
    <div class="bg-secondary w-100 h-100 p-5">
      <div class="bg-info w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100 px-5">
      <div class="bg-info w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100 py-5">
      <div class="bg-info w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100 pl-5">
      <div class="bg-info w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100" style="display: flex">
      <div class="bg-info w-40 h-40 mr-5"></div>
      <div class="bg-warning w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100 pt-5">
      <div class="bg-info w-40 h-40"></div>
    </div>
    <br />
    <div class="bg-secondary w-100 h-100 pb-5">
      <div class="bg-danger w-40 h-40"></div>
    </div>
    <br />
  </body>
</html>
<!-- 
m-0 ==> margin: 0px;
mx-0 ==> margin-left: 0px; , margin-right: 0px;
my-0 ==> margin-top: 0px;  , margin-bottom: 0px

ml-0 ==> margin-left: 0px;
mr-0 ==> margin-right: 0px;
mt-0 ==> margin-top: 0px;
mb-0 ==> margin-bottom: 0px

m-px ==> margin:1px;
mx-px ==> margin-left:1px; margin-right: 1px;
my-px ==> margin-top: 1px; margin-bottom: 1px;

mt-px ==> margin-top:1px; 
mb-px ==> margin-bottom:1px;
ml-px ==> margin-left:1px;
mr-px ==> margin-right:1px;

m-auto ==> margin:auto;
mx-auto 
my-auto

mr-auto
ml-auto
mb-auto
mt-auto
-->

<!-- 
p-0 ==> padding: 0px;
px-0 ==> padding-left: 0px; , padding-right: 0px;
py-0 ==> padding-top: 0px;  , padding-bottom: 0px

pl-0 ==> padding-left: 0px;
pr-0 ==> padding-right: 0px;
pt-0 ==> padding-top: 0px;
pb-0 ==> padding-bottom: 0px

p-px ==> padding:1px;
px-px ==> padding-left:1px; padding-right: 1px;
py-px ==> padding-top: 1px; padding-bottom: 1px;

pt-px ==> padding-top:1px; 
pb-px ==> padding-bottom:1px;
pl-px ==> padding-left:1px;
pr-px ==> padding-right:1px;

p-auto ==> padding:auto;

py-auto

pb-auto
