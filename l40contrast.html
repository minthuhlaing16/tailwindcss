<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contrast</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background-color: #f4f4f4;
      }
      .box {
        width: 800px;
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="box contrast-0">
      <img
        src="https://images.unsplash.com/photo-1643780668909-580822430155?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"
        alt="photofromunsplash"
      />
    </div>
    <hr />
    <div class="box contrast-50">
      <img
        src="https://images.unsplash.com/photo-1643780668909-580822430155?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"
        alt="photofromunsplash"
      />
    </div>
    <hr />

    <hr />

        src="https://images.unsplash.com/photo-1643780668909-580822430155?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"
        alt="photofromunsplash"
      />
    </div>
    <hr />
    <div class="box contrast-125">
      <img
        src="https://images.unsplash.com/photo-1643780668909-580822430155?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"

      />

      <img
        src="https://images.unsplash.com/photo-1643780668909-580822430155?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1632"

contrast-0 ==> filter:contrast(0);
