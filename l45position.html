<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: #f4f4f4;
        margin: 10px;
      }
      .div1 {
        width: 100px;
        height: 100px;
        background-color: black;
        color: white;
      }
      .div2 {
        width: 100px;
        height: 100px;
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="box relative">
      <div class="div1 absolute z-10">Div 1</div>
      <div class="div2 absolute z-50">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute inset-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute inset-x-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute inset-y-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute left-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute top-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute right-0">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1 absolute bottom-0">Div 1</div>
      <div class="div2">Div 2</div>
    </div>
    <br />
    <hr />
    <div class="box relative">
      <div class="div1">Div 1</div>
      <div class="div2 absolute top-8">Div 2</div>
    </div>
    <br />
    <hr />
  </body>
</html>
<!-- 
absolute ==> position: absolute;
relative ==> position: relative;
static ==> position: static;
fixed ==> position: fixed;
sticky ==> position: stick;

z-0 ==> z-index: 0;
z-10
z-20
z-30
z-40
z-50

z-auto

inset-0 ==> top:0;left:0;right:0;bottom:0;
inset-x-0 ==> left:0;right:0;
inset-y-0 ==> top:0;bottom:0;

left-0
right-0
top-0
bottom-0
-->
