<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotate</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- rotate -->
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5">Div Rotate 0</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-1">Div Rotate 1</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-2">Div Rotate 2</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-3">Div Rotate 3</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-6">Div Rotate 6</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-12">Div Rotate 12</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-45">Div Rotate 45</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-90">Div Rotate 90</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-180">Div Rotate 180</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-270">Div Rotate 270</div>
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5 rotate-360">Div Rotate 360</div>
  </body>
</html>
