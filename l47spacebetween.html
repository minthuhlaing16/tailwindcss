<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>space between</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- todo space between ==> parent mar pay ka tar -->
    <div class="w-96 h-44 bg-stone-700 m-10 flex space-x-44">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <!-- ? kyaw pee pay yin a pyin ma hwat bae element bae kyont twr tal -->
    <div class="w-96 h-44 bg-stone-700 m-10 flex space-x-72">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 space-y-px">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 space-y-2">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 space-y-12">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 flex flex-col space-y-7">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 flex flex-col space-y-12">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 flex flex-row-reverse space-x-reverse space-x-5">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
      <div class="w-20 h-20 bg-green-500 text-white">Div 3</div>
    </div>
    <div class="w-96 h-44 bg-stone-700 m-10 flex flex-col-reverse space-y-reverse space-y-2">
      <div class="w-20 h-20 bg-green-500 text-white">Div 1</div>
      <div class="w-20 h-20 bg-rose-600 text-white">Div 2</div>
      <div class="w-20 h-20 bg-green-500 text-white">Div 3</div>
    </div>
  </body>
</html>
