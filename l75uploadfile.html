<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>uploadfile</title>
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body class="bg-stone-100">
		<div class="h-screen flex justify-center items-center px-5">
			<div class="w-[1000px]">
				<div class="w-full sm:max-w-md lg:max-w-xl mx-auto flex justify-center">
					<div class="w-3/4 bg-stone-500 flex flex-col justify-center items-center sm:rounded-lg sm:shadow-xl p-1">
						<form action="" method="" class="w-4/5 h-32 bg-gray-100 flex flex-col justify-center items-center sm:rounded-lg sm:shadow-2xl p-1" enctype="multipart/form-data">
							<input type="file" id="vdo" class="hidden">
							<label for="vdo" class="w-full h-full flex sm:flex-col lg:flex-col-reverse  justify-center items-center cursor-pointer">
								<i class="fab fa-youtube fa-3x"></i>
								<p class="text-gray-500 text-xs">Click or Drop your files here</p>
							</label>
						</form>
						<div class="text-center mt-10 mb-10">
							<h2 class="text-2xl font-semibold text-stone-400 mb-2">Upload your files</h2>
							<p class="text-xs text-white">File format should be .mp4, .mpeg, .mov or .mkv</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
