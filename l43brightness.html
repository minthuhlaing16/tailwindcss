<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>brightness</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- brightness -->
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-0">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-50">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-75">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-100">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-125">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
    <div class="w-300 h-200 m-3 duration-1000 hover:brightness-150">
      <img src="img/img.jpg" alt="horse photo" />
    </div>
    <hr />
  </body>
</html>
<!-- 
brightness-0 ==> filter:brightness(0);
brightness-50
brightness-75
brightness-100
brightness-125
brightness-150
-->
