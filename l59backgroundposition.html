<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>background position</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
	<!-- ! Background Position -->
	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-left</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-left" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-top</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-top" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-right</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-right" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-bottom</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-bottom" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-center</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-center" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-left-top</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-left-top" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-left-bottom</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-left-bottom" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-right-top</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-right-top" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>

	<h1 class="m-5 text-5xl text-orange-700 font-bold text-center">bg-right-bottom</h1>
	<div class="w-200 h-200 m-5 border-2 border-red-500 bg-no-repeat bg-right-bottom" style="background-image: url(./img/img.jpg); background-size: 40%;"></div>
	<hr class="my-5">

</body>
</html>

<!-- 
bg-left    			==> 	background-position:left;
bg-right   			==> 	background-position:right;
bg-center			==> 	background-position:center;
bg-top				==> 	background-position:top;
bg-bottom 			==> 	background-position:bottom;

bg-left-top
bg-left-bottom
bg-right-top
bg-right-bottom
 -->
