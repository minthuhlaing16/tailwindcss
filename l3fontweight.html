<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font weight</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- font weight -->
    <p class="font-thin">this is font thin.</p>
    <p class="font-extralight">this is font extralight.</p>
    <p class="font-light">this is font light.</p>
    <p class="font-normal">this is font normal.</p>
    <p class="font-medium">this is font medium.</p>
    <p class="font-semibold">this is font semibold.</p>
    <p class="font-bold">this is font bold.</p>
    <p class="font-extrabold">this is font extra bold.</p>
    <p class="font-black">this is font black.</p>
    <hr />
    <!-- Hover  -->
    <h1 class="text-2xl">Hover</h1>
    <p class="font-normal hover:font-black">My name is John Doe Hover Me !!!</p>
    <p class="font-normal hover:font-black md:italic">font medium and above ka italic and hover me</p>
    <!-- 
        font-thin ==> font-weight:100;
        font-extralight
        font-light
        font-normal
        font-medium
        font-semibold
        font-bold
        font-extrabold
        font-black
    -->
  </body>
</html>
