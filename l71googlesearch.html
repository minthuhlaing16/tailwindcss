<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>googlesearch</title>
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="sm:bg-black md:bg-white h-screen flex flex-col justify-center items-center">
		<div>
			<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png" class="w-[450px] h-[255px]" alt="google image">
		</div>
		<div class="w-[92%] md:w-[600px] sm:text-white md:text-black rounded-full  flex items-center hover:shadow-lg">
			<div class="p-5">
				<i class="fas fa-search cursor-pointer"></i>
			</div>

			<input type="text" class="w-full bg-transparent  outline-none py-[14px] focus:border-b-1 focus:border-b-sky-200">

			<div class="pr-5">
				<i class="fas fa-microphone cursor-pointer"></i>
			</div>
		</div>
		<div class="mt-10 flex space-x-10">
			<button type="button" class="bg-slate-200 shadow-2xl px-2 py-1 sm:lowercase lg:capitalize hover:bg-slate-400 cursor-pointer">Google Search</button>
			<button type="button" class="bg-slate-200 shadow-2xl px-2 py-1 sm:lowercase lg:capitalize hover:bg-slate-400 cursor-pointer">I am feeling lucky</button>
		</div>
	</div>
</body>
</html>
