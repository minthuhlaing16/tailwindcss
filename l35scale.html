<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scale</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <!-- scale -->
    <div class="box bg-slate-800 w-40 h-40 text-white m-5 p-5">Div scale 0</div>
    <br />
    <div class="box bg-red-800 w-40 h-40 text-white m-5 p-5 scale-50">Div scale 50</div>
    <br />
    <div class="box bg-blue-800 w-40 h-40 text-white m-5 p-5 scale-75">Div scale 75</div>
    <br />
    <div class="box bg-green-800 w-40 h-40 text-white m-5 p-5 scale-100">Div scale 100</div>
    <br />
    <div class="box bg-pink-800 w-40 h-40 text-white m-5 p-5 scale-125">Div scale 125</div>
    <br />
    <div class="box bg-rose-800 w-40 h-40 text-white m-5 p-5 scale-150">Div scale 150</div>
    <br />
    <div class="box bg-indigo-800 w-40 h-40 text-white m-5 p-5 scale-x-75">Div scale-x-75</div>
    <br />
    <div class="box bg-orange-800 w-40 h-40 text-white m-5 p-5 scale-y-75">Div scale-y-75</div>
    <br />
    <br />
    <div class="box bg-indigo-800 w-40 h-40 text-white m-5 p-5 scale-x-125">Div scale-x-125</div>
    <br />
    <div class="box bg-orange-800 w-40 h-40 text-white m-5 p-5 scale-y-125">Div scale-y-125</div>
    <br />
    <br />
    <br />
    <hr />
  </body>
</html>

<!-- 
scale-0 ==> transform:scale(0);
scale-x-0 ==> transform:scaleX(0);
scale-y-0 ==> transform:scaleY(0);

scale-50  ==> transform:scale(0.5);
scale-75  ==> transform:scale(0.75);
scale-100  ==> transform:scale(1);
scale-125  ==> transform:scale(1.25);
scale-150  ==> transform:scale(1.5);
-->
